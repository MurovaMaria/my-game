<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var words = ["арбуз", "персик", "яблоко", "банан", "апельсин", "хурма"];
      var word = words[Math.floor(Math.random() * words.length)];
      var answerArray = [];
      for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }
      alert(
        "Здравствуйте! Добро пожаловать в игру 'Угадай фрукт'. У вас есть только 10 попыток."
      );
      var remainingLetters = word.length;
      var numberOfAttempts = 1;
      while (remainingLetters > 0 && numberOfAttempts <= 10) {
        alert(answerArray.join(" "));
        numberOfAttempts++;
        var guess = prompt(
          "Угадайте букву или нажмите Отмена для выхода из игры."
        );
        if (guess === null) {
          break;
        } else if (guess.length !== 1) {
          alert("Пожалуйста, введите только одну букву");
        } else {
          for (var j = 0; j < word.length; j++) {
            if (word[j] === guess.toLowerCase() && answerArray[j] === "_") {
              answerArray[j] = guess.toLowerCase();
              remainingLetters--;
            }
          }
        }
      }
      alert(answerArray.join(" "));
      alert("Было загадано слово " + word);
    </script>
  </body>
</html>
